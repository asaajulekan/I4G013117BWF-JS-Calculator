<script>

//Asaaju Olalekan Nathaniel I4G013117BWF
const operator = prompt('Choose which operator to perform the calculation ( either +   ,  - , *  or  / ): ');

// accept the number from the user through prompt box
const number1 = parseFloat(prompt ('Enter the first number: '));
const number2 = parseFloat(prompt ('Enter the second number: '));

let result ; // declaration of the variable.

if (operator == '+') {
    result = number1 + number2;
}
else if (operator == '-') {
    result = number1 - number2;
}
else if (operator == '*') {
    result = number1 * number2;
}
else {
    result = number1 / number2;
    // if (result !== result) { throw new Error(number1 + " / " + number2); }
    // return result; Error capturing
}
// display the result of the Calculator
window.alert(" Result is " + result);
</script>
